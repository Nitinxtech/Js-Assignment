<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Employee Directory</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
  <h1>Employee Directory</h1>

  <div id="addForm" class="card form-card">
    <input type="text" id="empName" placeholder="Employee Name" required />
    <input type="text" id="empPosition" placeholder="Position" required />
    <input type="email" id="empEmail" placeholder="Email" required />
    <button id="addEmployeeBtn">Add Employee</button>
  </div>

  <div class="search-bar">
    <input type="text" id="searchBox" placeholder="🔍 Search employees..." />
  </div>

  <div id="employeeList" class="list-container"></div>

  <div id="employeeModal" class="modal">
    <div class="modal-content card">
      <span class="close">&times;</span>
      <h2 id="modalName"></h2>
      <p id="modalPosition"></p>
      <p id="modalEmail"></p>
    </div>
  </div>

  <script src="employee.js"></script>
  <script src="script.js"></script>
</body>
</html>
